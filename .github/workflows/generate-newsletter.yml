name: Generate Newsletter

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Also run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'feeds.config.json'
      - 'src/**'
      - '.github/workflows/generate-newsletter.yml'

# Sets permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Restore database from cache
        uses: actions/cache@v4
        with:
          path: data/processed.db
          key: newsletter-db-${{ github.run_number }}
          restore-keys: |
            newsletter-db-

      - name: Build TypeScript
        run: npm run build

      - name: Generate newsletter
        run: npm run start

      - name: List output files
        run: ls -la output/

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/

      - name: Commit database changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/processed.db
          git diff --staged --quiet || git commit -m "Update processed items database"
          git push

  deploy:
    needs: generate
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
